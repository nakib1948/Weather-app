<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="baton" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="area">Dhaka</h1>
            <h3 id="tempareture"><span>38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById("baton").addEventListener('click',function(){
        const city=document.getElementById("input").value;
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+city+'&appid=1f6098dfd0f9f180c665cb8ebec8d5f7')
        .then(res => res.json())
        .then(data => {
            //console.log(data);
             const name=data.name;
             document.getElementById("area").innerText=name;

             const weather3=data['weather'][0]['description'];
             //console.log(weather3);
             document.getElementById("weather").innerText=weather3;
             const weather4=data['main']['temp'];
             const weather1=parseFloat(weather4);
             const weatherfinal=weather1-273.15;
             const final=parseFloat(weatherfinal).toFixed(2);
             document.getElementById("tempareture").innerText=final + 'C';

        })

        });
    </script>

</body>

</html>
